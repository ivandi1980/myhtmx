<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embed Website</title>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-ancestors 'self' https://allowed-domain.com;">
</head>
<body>
<div th:fragment="website" id="iframe-container" class="w-full">
    <iframe th:src="${url}"
            frameborder="0"
            width="100%"
            height="500px"
            class="h-screen"
            sandbox="allow-scripts allow-same-origin"
            loading="lazy">
    </iframe>
</div>
</body>
</html>
